name: CSharp_pipeline

on:
  push:
    branches:
      - master

jobs:
  checkstyle_project:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone repo
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
        dotnet-version: '6.0.100'

      - name: Restore dependencies
        run: dotnet restore

      - name: Check style project
        run: dotnet format --check